<!-- This HTML file sets up a simple page for the Auth0 login demo.
     It includes buttons for Login and Logout and displays basic user info once logged in. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth0 Demo with Vanilla JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      margin-top: 40px;
    }
    
    #profile {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 20px;
      border-radius: 8px;
      background-color: #f5f5f5;
    }
    
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #0070f3;
      color: white;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0051a2;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #error-message {
      color: #dc3545;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background-color: #ffe6e6;
      display: none;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0070f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auth0 Demo with Vanilla JS</h1>
    <p>A simple demonstration of authentication using Auth0</p>
    
    <!-- Authentication buttons -->
    <button id="btn-login">Login</button>
    <button id="btn-logout" style="display: none;">Logout</button>
    
    <!-- Loading indicator -->
    <div id="loading-spinner" class="loading-spinner"></div>
    
    <!-- Error message display -->
    <div id="error-message"></div>
    
    <!-- User profile information -->
    <div id="profile"></div>
    <img id="profile-picture" style="display: none;" alt="Profile Picture"/>
  </div>

  <!-- Include Auth0 SDK and our application scripts -->
  <script src="https://cdn.auth0.com/js/auth0/9.24.0/auth0.min.js" 
          crossorigin="anonymous"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
